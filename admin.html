<body>
<div class="container">
  <h1>Dobrodošao, Admin!</h1>
  <h2>Pretraži korisnike</h2>
  <input type="text" id="userSearchInput" placeholder="Search by username">
  <button onclick="searchUsers()">Search</button>
  <ul id="userList"></ul>

  <h2>Pretraži po imenu</h2>
  <input type="text" id="nameSearchInput" placeholder="Enter first name">
  <input type="text" id="lastNameSearchInput" placeholder="Enter last name">
  <button onclick="searchName()">Search</button>
  <ul id="messageList"></ul>

  <script>
    function searchUsers() {
  const searchValue = document.getElementById('userSearchInput').value.trim().toLowerCase();
  const userList = document.getElementById('userList');
  userList.innerHTML = ''; // Clear previous results

  fetch('/users')
    .then(response => response.json())
    .then(users => {
      const user = users.find(user => user.username.toLowerCase() === searchValue);
      if (user) {
        const listItem = document.createElement('li');
        listItem.textContent = `Username: ${user.username}, Password: ${user.password}`;
        userList.appendChild(listItem);
      } else {
        const listItem = document.createElement('li');
        listItem.textContent = 'User not found.';
        userList.appendChild(listItem);
      }
    })
    .catch(error => console.error('Error fetching users:', error));
}

function searchName() {
  const firstName = document.getElementById('nameSearchInput').value.trim().toLowerCase();
  const lastName = document.getElementById('lastNameSearchInput').value.trim().toLowerCase();
  const messageList = document.getElementById('messageList');
  messageList.innerHTML = ''; // Clear previous results

  fetch('/messages')
    .then(response => response.json())
    .then(messages => {
      messages.forEach(message => {
        const fullName = message.name.toLowerCase();
        if (fullName.includes(firstName)) {
          const listItem = document.createElement('li');
          listItem.textContent = `From: ${message.name} ${message.lastName}, Email: ${message.email}, Message: ${message.message}`;
          messageList.appendChild(listItem);
        }
      });
    })
    .catch(error => console.error('Error fetching messages:', error));
}
  </script>
</div>
</body>
